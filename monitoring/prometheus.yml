# 🔍 Prometheus 설정 파일
# 애플리케이션 메트릭을 수집하고 모니터링합니다

global:
  scrape_interval: 15s
  evaluation_interval: 15s

# 알림 규칙 파일
rule_files:
  - "alert_rules.yml"

# 알림 매니저 설정
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# 스크래핑 대상 설정
scrape_configs:
  # Prometheus 자체 메트릭
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # 애플리케이션 메트릭
  - job_name: 'github-actions-demo'
    static_configs:
      - targets: ['app:3000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Node Exporter (시스템 메트릭)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # Docker 메트릭
  - job_name: 'docker'
    static_configs:
      - targets: ['docker-exporter:9323']

  # Redis 메트릭
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  # PostgreSQL 메트릭
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
